<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Web App</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#28a745">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h2 { color: #333; margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: #218838; }
        #app-section { display: none; }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: #e9f7ef;
            border-radius: 8px;
            border: 1px dashed #28a745;
        }
        .footer-text { font-size: 12px; color: #777; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container" id="login-section">
    <h2>Admin Login</h2>
    <p>শুধুমাত্র অ্যাডমিনের জন্য</p>
    <input type="password" id="password" placeholder="পাসওয়ার্ড দিন (ডিফল্ট: 1234)">
    <button onclick="login()">Login</button>
</div>

<div class="container" id="app-section">
    <h2>URL to App</h2>
    <p>লিঙ্কটি এখানে বসান</p>
    <input type="text" id="urlInput" placeholder="https://google.com">
    <button onclick="generateApp()">Submit & Show</button>
    
    <div id="displayArea"></div>
    
    <p class="footer-text">মোবাইলে অ্যাপ হিসেবে পেতে ব্রাউজার মেনু থেকে <br> <b>"Add to Home Screen"</b> ক্লিক করুন।</p>
</div>

<script>
    // লগইন ফাংশন (পাসওয়ার্ড পরিবর্তন করতে চাইলে এখানে 1234 বদলে দিন)
    function login() {
        const pass = document.getElementById('password').value;
        if(pass === "1234") {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('app-section').style.display = 'block';
        } else {
            alert("ভুল পাসওয়ার্ড! আবার চেষ্টা করুন।");
        }
    }

    // ইউআরএল প্রসেস করার ফাংশন
    function generateApp() {
        let url = document.getElementById('urlInput').value;
        if(!url.startsWith('http')) {
            url = 'https://' + url;
        }
        
        const displayArea = document.getElementById('displayArea');
        displayArea.innerHTML = `
            <div class="result-box">
                <p>আপনার লিঙ্কটি রেডি:</p>
                <a href="${url}" target="_blank" style="color: #28a745; font-weight: bold; text-decoration: none;">লিঙ্কটি ওপেন করুন →</a>
            </div>
        `;
    }

    // Service Worker Register (মোবাইলে অ্যাপের মতো কাজ করার জন্য)
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js').then(reg => {
                console.log('Service Worker Registered!');
            }).catch(err => {
                console.log('Registration failed:', err);
            });
        });
    }
</script>

</body>
</html>
